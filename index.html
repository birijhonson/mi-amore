<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namorada do Mateus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="main-title">Ai, ai, aiii...</h1>
    </header>

    <section id="contador">
        <h2 class="counter-title">Tempo que você já está com esse ser chamado Mateus</h2>
        <div id="timer-cards">
            <div class="time-card">
                <div class="time-number" id="days">0</div>
                <div class="time-label">DIAS</div>
            </div>
            <div class="time-card">
                <div class="time-number" id="hours">0</div>
                <div class="time-label">HORAS</div>
            </div>
            <div class="time-card">
                <div class="time-number" id="minutes">0</div>
                <div class="time-label">MINUTOS</div>
            </div>
            <div class="time-card">
                <div class="time-number" id="seconds">0</div>
                <div class="time-label">SEGUNDOS</div>
            </div>
        </div>
    </section>

    <section id="galeria">
        <div class="image-container">
            <img src="images/primeira-foto-juntos.jpeg" alt="Nosso Primeiro Encontro">
            <div class="image-phrase">
                <p>"Nossa primeira (e única por enquanto) fotinha juntos kkkkk"</p>
            </div>
        </div>
        
        <div class="image-container">
            <img src="images/concentrada-pagando-havan.jpeg" alt="Momentos Especiais">
            <div class="image-phrase">
                <p>"Você concentrada pagando as coisas na havan"</p>
            </div>
        </div>
        
        <div class="image-container">
            <img src="images/comendo-o-lanche.jpeg" alt="Nosso Amor">
            <div class="image-phrase">
                <p>"O lanche tava bom? kkk"</p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
